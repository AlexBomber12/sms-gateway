services:
  smsgateway:
    image: ghcr.io/alexbomber12/sms-gateway:${SMSGW_VERSION}
    privileged: true
    container_name: smsgateway
    group_add: [dialout]
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0        # only initial mapping; others appear automatically
      - /dev/bus/usb:/dev/bus/usb       # pass whole usb bus for reset
    env_file: [.env]
    volumes:
      - ./state:/var/spool/gammu
    entrypoint: ./entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/gammu-smsdrc && pgrep -x gammu-smsd >/dev/null 2>&1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

name: build-and-push
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install python deps
        run: pip install requests

      - name: Lint
        run: python -m py_compile on_receive.py

      - name: Unit tests
        run: python -m unittest discover -s tests -v

      - name: set-tag
        id: tag
        run: |
          echo "IMAGE=ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_ENV
          echo "IMAGE_SHA=ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]'):${GITHUB_SHA}" >> $GITHUB_ENV
          echo "::notice title=Image::$IMAGE"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }},${{ env.IMAGE_SHA }}

      - name: Smoke test
        run: |
          docker run --rm --entrypoint python3 -e DEVICE=/dev/null -e BAUDRATE=9600 -e TELEGRAM_BOT_TOKEN=dummy -e TELEGRAM_CHAT_ID=dummy ${{ env.IMAGE }} -m py_compile /app/on_receive.py
